<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shirt Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js"></script>
</head>
<body>
  <header id="header" class="">
    <h1>Welcome to our shop!</h1>
    <img src="images/tumblr_mdplu1mnLW1ro2d43.gif" alt='welcomeImage' id='welcomeImage'>
  </header>
  <main>
    <div id='wrapper'>
      <img src='http://cdn.shopify.com/s/files/1/0179/5445/products/8zsx11mg_large.png?v=1472703979' alt='shirt picture' id='productImage'>
      <div id='description'>
        <h3>Description</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus rem veritatis dolorem voluptas labore sint, quo similique. Facere, rerum expedita maxime, possimus, dolorem blanditiis enim hic sint quaerat deserunt libero.</p>
      </div>

     <div id='forms'>
       <form>
         <label>color</label>
           <inputtype="radio" name='color' value='red'>
           <inputtype="radio" name='color' value='black'>
           <inputtype="radio" name='color' value='blue'>
           <inputtype="radio" name='color' value='white'>
           <inputtype="radio" name='color' value='yellow'>
         <label>size</label>
           <input type="radio" name='size' value='s'>
           <input type="radio" name='size' value='m'>
           <input type="radio" name='size' value='l'>
           <input type="radio" name='size' value='xl'>
         <label>material</label>
           <input type="radio" name='material' value='cotton'>
           <input type="radio" name='material' value='polyester'>
           <input type="radio" name='material' value='linen'>
         <label>shipping</label>
           <input type="radio" name='delivery' value='regular'>
           <input type="radio" name='delivery' value='express'>
           <input type="radio" name='delivery' value='sameday'>
       </form>
     </div>
    </div>
    <aside>Cart</aside>
    <a href="index2.html">Go to checkout</a>
  </main>
  <footer>
    <h5>Footer</h5>
  </footer>
</body>
</html>
